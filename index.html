<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="w-full h-full bg-pink-300">


    <div
        class="container z-10 rounded-xl h-72 w-72 bg-slate-700 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5">
        <div class="font-extrabold font-sans text-white text-xl text-center pb-9">Login</div>
        <form>

            <input type="text" placeholder="@Username" class="text-yellow-300 
                bg-transparent 
                w-full 
                py-2 px-4 
                border-b border-gray-300 
                focus:outline-none focus:border-indigo-500
                transition-all 0.5s ease">
            <input type="password" placeholder="Password"
                class="transition-all 0.5s ease pt-9 text-yellow-300 bg-transparent w-full py-2 px-4 border-b border-gray-300 focus:outline-none focus:border-indigo-500">

            <button
                class="hover:scale-110 hover:shadow-red-400 font-extrabold transition ease-in-out delay-75 hover:bg-purple-900 shadow-lg mt-7 ml-16 w-32 rounded-md p-2 text-white cursor-pointer bg-purple-600">SEND</button>




        </form>
    </div>

    </div>
</body>

</html>
